<!DOCTYPE html>
<html style="height:100%;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,user-scalable=no">
	<title>我的常去地点</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body style="height:100%;overflow:hidden;">
<div class="map-header">
	<div class="map-header-content">
		<i class="map-header-icon">
			<img class="map-header-icon-img" src="position.png">
		</i>
		<span class="map-header-text">华中科技大学东校区</span>
	</div>
</div>
<div class="map-body">
	<div class="map-history">
		<div class="map-history-content">
			<p class="map-history-count">访问次数：3</p>
			<p class="map-history-time">平均滞留时间：8H</p>
		</div>
	</div>
</div>
</body>
</html>
